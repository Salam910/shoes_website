<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Website</title>
    <link rel="website icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <!-- meta for refresh page, every 30 second -->
    <meta http-equiv="refresh" content="30">
    <!-- box icons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- remix icons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- AOS library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body oncontextmenu="return false;">
    <header>
        <div class="icon">
            <a href="#"><img src="img/logo.png" alt="#logo"></a>
        </div>
        <ul class="navbar">
            <a href="#">
                <li>men</li>
            </a>
            <a href="#">
                <li>women</li>
            </a>
            <a href="#">
                <li>kids</li>
            </a>
            <a href="#">
                <li>sale</li>
            </a>
            <a href="#">
                <li>snkrs</li>
            </a>
        </ul>

        <div class="nav-right">
            <a href="#"><i class="ri-search-line"></i></a>
            <a href="#"><i class="ri-shopping-cart-2-line"></i></a>
            <div id="menu-icon" class="bx bx-menu"></div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-img" data-aos="zoom-in" data-aos-duration="1500">
            <img src="img/hero1.png" class="one">
        </div>
        <div class="hero-text">
            <h1 data-aos="fade-right" data-aos-duration="1400" data-aos-delay="200">nike air <br> dunk-270</h1>
            <p data-aos="flip-down" data-aos-duration="1400" data-aos-delay="200">
                Nike's lst Lifestyle Air Mac returns with a vibrant color gradient that's sure to turn heads.vibrant
                color gradient that's sure to turn heads.
            </p>
            <h5 data-aos="zoom-in" data-aos-duration="1400" data-aos-delay="300">$240.00</h5>
            <div class="hero-btn" data-aos="flip-down" data-aos-duration="1400" data-aos-delay="400">
                <a href="#" class="btn1">Add to bag</a>
                <a href="#" class="btn2">View Details</a>
            </div>
        </div>
    </section>

    <div class="content">
        <div class="box" data-aos="zoom-in-right" data-aos-duration="1200" data-aos-delay="100">
            <li><img src="img/p1.png" onclick="slider('img/hero1.png')" alt=""></li>
        </div>
        <div class="box" data-aos="zoom-out-left" data-aos-duration="1300" data-aos-delay="150">
            <li><img src="img/p2.png" onclick="slider('img/hero2.png')" alt=""></li>
        </div>
        <div class="box" data-aos="zoom-in-right" data-aos-duration="1200" data-aos-delay="200">
            <li><img src="img/p3.png" onclick="slider('img/hero1.png')" alt=""></li>
        </div>
    </div>

    <a href="#" class="scroll" data-aos="zoom-out-left" data-aos-duration="1200" data-aos-delay="300"><i
            class="ri-scroll-to-bottom-line"></i></a>
    <script>
        function slider(anything) {
            document.querySelector('.one').src = anything;
        };

        let menu = document.querySelector("#menu-icon");
        let navbar = document.querySelector(".navbar");
        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        };
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 1
        });
    </script>
</body>

</html>
